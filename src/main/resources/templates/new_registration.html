<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	  
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/font-awesome/4.5.0/css/font-awesome.min.css" />  
	<link rel="stylesheet" href="/assets/css/jquery-ui.custom.min.css" />
	<link rel="stylesheet" href="/assets/css/chosen.min.css" />
	<link rel="stylesheet" href="/assets/css/bootstrap-datepicker3.min.css" />
	<link rel="stylesheet" href="/assets/css/bootstrap-timepicker.min.css" />
	<link rel="stylesheet" href="/assets/css/daterangepicker.min.css" />
	<link rel="stylesheet" href="/assets/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="/assets/css/bootstrap-colorpicker.min.css" />
	
	<!-- text fonts -->
	<link rel="stylesheet" href="/assets/css/fonts.googleapis.com.css" />
	
	<!-- ace styles -->
	<link rel="stylesheet" href="/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	
	<link rel="stylesheet" href="/assets/css/ace-skins.min.css" />
	<link rel="stylesheet" href="/assets/css/ace-rtl.min.css" />
	
	<!-- ace settings handler -->
	<script src="/assets/js/ace-extra.min.js"></script>
	 
	<link th:href="@{/css/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
	<title>OTP Directory</title>

	<style th:inline="text">
		 
	</style>
   
</head>
<body class="no-skin">

 	<div th:insert="/../com/header" >  </div> 
	<div class="container ">
	 
		<h2>New Registration</h2>
		<hr>

		<div class="page-content"> 
		<form action="#" th:action="@{/save}" class="form-validation"  th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{stStudentId}" />			
			<div class="row">
				<!--  div class="col-xs-12">-->
				<div class="col-sm-4">
					<div class="form-group">
						<label>*Mobile</label>
						<input th:type="number" th:max="9989999999" th:field="*{IMobile}" autocomplete="off" required="required" onBlur="checkFormDatabase(this.value)" placeholder="Student Mobile" class="form-control mb-4 col-4">
			
					</div> 
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label>*First Name</label>
						<input type="text" th:field="*{firstName}" required="required" placeholder="Student First Name" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
					<label>Last Name</label>
					<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
					<label>DOB</label>
						<div class="input-group">
							<input class="form-control date-picker" th:field="*{dtBirth}" type="text" data-date-format="dd/mm/yyyy" /> 
							<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
					<label>Email</label>
					<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
					<label>* Occupation</label>
					<input th:type="text" th:field="*{stOccupation}" required="required" placeholder="Student Occupation" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group"><label>Total No of Round Chanting Daily</label>
					<input th:type="number" th:field="*{mChanting}" th:max="16" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group"><label>* Address </label>
					<input type="text" th:field="*{stAddress}" required="required" placeholder="Student Address" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
			</div>
			
			<div class="form-actions" style="text-align: center" id="saveButtonDiv"><!-- class="form-actions" -->
				<button type="submit" class="btn btn-info col-2">Save Student</button>
			</div>
		</form>

		<hr>
		<table id="myTable">
			  <tr class="header"> 
		    	  <th scope="col">Mobile</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Email</th>
			      <th scope="col">StudentId</th>
			      <th scope="col">Address</th>
			      <th scope="col">Occupation</th>
			      <th scope="col">Student Id</th>
			  </tr>
			  
			   <tr th:each="student : ${allCurrentRegStudent}">
					<td th:text="${student.IMobile}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.stStudentId}"></td>
					<td th:text="${student.stAddress}"></td>
					<td th:text="${student.stOccupation}"></td> 
					<td th:text="${student.stStudentId}"></td>
					<!--<button th:attr="onclick=|updateAyyendance('${student.stStudentId}')|"  >Mark Present</button></td>  -->
				</tr>
			  
			</table>

		<a th:href="@{/iyf}"> Back to Student List</a>
	</div>
	</div>
	
	<div th:insert="/../com/footer" >  </div>
	<script src="/assets/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document
					.write("<script src='assets/js/jquery.mobile.custom.min.js'>"
							+ "<"+"/script>");
	</script>
	<script src="/assets/js/bootstrap.min.js"></script>

	<script src="/assets/js/jquery-ui.custom.min.js"></script>
	<script src="/assets/js/jquery.ui.touch-punch.min.js"></script>
	<script src="/assets/js/chosen.jquery.min.js"></script>
	<script src="/assets/js/spinbox.min.js"></script>
	<script src="/assets/js/bootstrap-datepicker.min.js"></script>
	<script src="/assets/js/bootstrap-timepicker.min.js"></script>
	<script src="/assets/js/moment.min.js"></script>
	<script src="/assets/js/daterangepicker.min.js"></script>
	<script src="/assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
	<script src="/assets/js/jquery.knob.min.js"></script>
	<script src="/assets/js/autosize.min.js"></script>
	<script src="/assets/js/jquery.inputlimiter.min.js"></script>
	<script src="/assets/js/jquery.maskedinput.min.js"></script>
	<script src="/assets/js/bootstrap-tag.min.js"></script>

	<!-- ace scripts -->
	<script src="/assets/js/ace-elements.min.js"></script>
	<script src="/assets/js/ace.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript">
		jQuery(function($) {

			$('.date-picker').datepicker({
				autoclose : true,
				todayHighlight : true
			})
			//show datepicker when clicking on the icon
			.next().on(ace.click_event, function() {
				$(this).prev().focus();
			});

			//or change it into a date range picker
			$('.input-daterange').datepicker({
				autoclose : true
			});
			
			$('text.limited').inputlimiter({
				remText: '%n character%s remaining...',
				limitText: 'max allowed : %n.'
			});
			 

		});
		
	</script>
</body>
</html>
