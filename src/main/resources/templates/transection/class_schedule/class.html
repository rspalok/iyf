<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
	
  <!--  link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
</head>
<body>

	<div class="container my-2">

		<h1>
			Scheduled Class List <i class="bi bi-download"></i>
		</h1>
		<a th:href="@{/schedule/form}" class="btn btn-primary btn-sm mb-3">
			Scheduled a Class</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Name</a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}">class on Date </a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Course</a></th>
					<th>
					 Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listGbltOtpStudentRegTrns}"> 
					<td th:text="${student.mStName}"></td>
					<td th:text="${student.mDtschedule}"></td>
					<td th:text="${student.mICourseConfig}"></td> 
					<td>
					<a th:href="@{/schedule/showFormForUpdate/{id}/{configId}(id = ${student.mIClassId}, configId = ${student.mICourseConfig})}" class="btn btn-primary">Update</a> 
					
					<a th:href="@{/schedule/delete/{id}(id=${student.mIClassId})}" ></a></td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-3">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-7"
					style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						th:if="${currentPage != i}"
						th:href="@{'/schedule/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
						&nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/schedule/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/schedule/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div>
 
 </div>
</body>
</html>
