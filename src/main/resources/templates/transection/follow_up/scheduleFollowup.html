<title>CreateFollowUp</title>

<body>
<div class="page-content">

Configure Follow Up 
<hr>
	<form action="#" th:action="@{/follow_up/saveConfig}" th:object="${followUpBean}" method="POST">   
		<div class="row p-t-20">
			<div class="col-xs-12">
			<!-- mStName -->
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
					<label for="mDtCourseEnd">Follow up For</label> 
					<select class="form-control" th:field="*{followUpId}" >
					    <option value="0">select option</option>
					    <option th:each="option : ${followUp}" th:value="${option.followUpId}" th:text="${option.stContent}"></option>
					</select></div>
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="stContent">Name</label>  
						<input class="form-control form-field" maxlength="125" type="text" th:field="*{stContent}" placeholder="Class Name"  />
					</div> 
				</div>
				<div class="col-md-4 col-sm-4">
					<div class="form-group">
						<label for="stName">Name</label>  
						<input class="form-control form-field" maxlength="125" type="text" th:field="*{stName}" placeholder="Class Name"  />
					</div> 
				</div>
				
			
				<div class="col-md-4">
					<div class="form-group">
					<label>DOB</label>
						<div class="input-group">
							<input class="form-control date-picker" th:field="*{dtEvent}" type="text" data-date-format="dd/mm/yyyy" /> 
							<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
						</div>
					</div>
				</div>
			</div>
			
	 	</div>
 	<hr>
 	<div class="center">
 		<button type="submit" class="btn btn-info">Save</button>
 	</div>
		
</form>
</div>
