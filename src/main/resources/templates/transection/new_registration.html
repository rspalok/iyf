<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})">
<head th:include="com/base :: headerFragment"> <title id="pageTitle">New Registration</title>
 <meta charset="utf-8">
 
   
</head>
<body>
	 
	<div class="page-content"> 
		<h2>New Registration</h2>
		<hr>

		<form action="#" th:action="@{/save}" class="form-validation"  th:object="${employee}" method="POST">
		
			<div class="form-body">
				<div class="row p-t-20">
					<div class="row p-t-20">
				<!--  div class="col-xs-12">-->
				<div class="col-md-4">
					<div class="form-group">
						<label>Mobile <span class="text-danger"> *</span></label>
						<input th:type="number" th:max="9999999999" th:field="*{IMobile}" autocomplete="off" required="required" onBlur="checkFormDatabase(this.value)" placeholder="Student Mobile" class="form-control mb-4 col-4">
			
					</div> 
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label" for="">Student <span class="text-danger"> *</span></label> 
						<select id="stStudentId" class="form-control custom-select" th:field="*{stStudentId}"
							data-placeholder="Choose a Category" tabindex="1" th:value="*{stStudentId}" > 
							<option value=''>New</option>
						</select>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>First Name <span class="text-danger"> *</span></label>
						<input type="text" th:field="*{firstName}" required="required" placeholder="Student First Name" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>Last Name</label>
					<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>DOB</label>
						<div class="input-group">
							<input class="form-control date-picker" th:field="*{dtBirth}" type="text" data-date-format="dd/mm/yyyy" /> 
							<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>Email</label>
					<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>Occupation<span class="text-danger"> *</span></label>
					<input th:type="text" th:field="*{stOccupation}" required="required" placeholder="Student Occupation" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group"><label>Total No of Round Chanting Daily</label>
					<input th:type="number" th:field="*{mChanting}" th:max="99" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group"><label>Address <span class="text-danger"> *</span></label>
					<input type="text" th:field="*{stAddress}" required="required" placeholder="Student Address" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label" for="">Base <span class="text-danger"> *</span></label> 
						<select id="stStudentId" class="form-control custom-select" th:field="*{stStudentId}"
							data-placeholder="Choose a Category" tabindex="1" th:value="*{stStudentId}" > 
							<option value=''>New</option>
							<option value='1'>Central Base</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="form-actions" style="text-align: center" id="saveButtonDiv"><!-- class="form-actions" -->
				<button type="submit" class="btn btn-info col-2">Save Student</button>
			</div>
			</div></div>
		</form>

		<hr>
		<table id="myTable">
			  <tr class="header">			  
		    	  <th scope="col">SN.</th>
		    	  <th scope="col">Mobile</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Email</th>
			      <th scope="col">StudentId</th>
			      <th scope="col">Address</th>
			      <th scope="col">Occupation</th>
			      <th scope="col">Student Id</th>
			  </tr>
			  
			   <tr th:each="student,count : ${allCurrentRegStudent}">
					<td th:text="${count.count}"></td>
					<td th:text="${student.IMobile}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.stStudentId}"></td>
					<td th:text="${student.stAddress}"></td>
					<td th:text="${student.stOccupation}"></td> 
					<td th:text="${student.stStudentId}"></td>
					<!--<button th:attr="onclick=|updateAyyendance('${student.stStudentId}')|"  >Mark Present</button></td>  -->
				</tr>
			  
			</table>

		<a th:href="@{/iyf}"> Back to Student List</a>
	</div>
	<script th:src="@{/iyf/otpRegistration.js}"></script>
</body>
</html>
