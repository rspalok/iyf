<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})">
<head th:include="com/base :: headerFragment"> <title id="pageTitle">Yatra Registration</title>
<meta charset="utf-8">

<title>OTP Directory</title>

</head>
<body>
	<div class="page-content">
		<h2>Register for the Yara</h2> 
		
		<a th:href="@{/home}"> Home Menu</a> >
		<a th:href="@{*{CourseList}}"> Course Config List</a> >
		<a th:href="@{*{CurrentUrlForRefresh}}"> refresh the List</a>
		
		<hr>
		<div class="profile-user-info profile-user-info-striped">
			<div class="profile-info-row">
				<div class="profile-info-name"> Yatra to </div>

				<div class="profile-info-value">
					<span class="editable" id="username" th:text="${YatraCruiseDtl.objYatraSanctuaryMst.stName} "></span>
				</div>
			</div>

			<div class="profile-info-row">
				<div class="profile-info-name"> Location </div>

				<div class="profile-info-value">
					<i class="fa fa-map-marker light-orange bigger-110"></i>
					<span class="editable" id="country" th:text="${YatraCruiseDtl.objYatraSanctuaryMst.stName} "></span>
					<span class="editable" id="city"></span>
				</div>
			</div>

			<div class="profile-info-row">
				<div class="profile-info-name"> Laxmi </div>

				<div class="profile-info-value">
					<span class="editable" id="" th:text="${YatraCruiseDtl.amtContribution} "></span>
				</div>
			</div>

			<div class="profile-info-row">
				<div class="profile-info-name"> Laxmi_Sponsored </div>

				<div class="profile-info-value">
					<span class="editable" id="amtSponserd" th:text="${YatraCruiseDtl.amtSponsored} ">2010/06/20</span>
				</div>
			</div>

			<div class="profile-info-row">
				<div class="profile-info-name"> Starts From </div>

				<div class="profile-info-value">
					<span class="editable" id="" th:text="${#dates.format(YatraCruiseDtl.dtYaraStart, 'dd-MMM-yyyy')}">3 hours ago</span>
				</div>
			</div>

			<div class="profile-info-row hidden">
				<div class="profile-info-name"> About Me </div>

				<div class="profile-info-value">
					<span class="editable" id="about">Editable as WYSIWYG</span>
				</div>
			</div>
		</div>
		<hr>
		<form action="#" id="muForm" th:action="@{/yatra/registerd}" th:object="${yatraBean}" method="POST">   
			<div class="row p-t-20">
			 
				<div class="col-xs-12"> 
					<div class="col-md-4 col-sm-4">
						<label for="yatraCruiseId">Yatra For</label> 
						<select class="form-control" required="required" th:field="*{yatraCruiseId}" >
						    <option th:each="option : ${YatraCruise}" th:value="${option.yatraCruiseId}" th:text="${option.objYatraSanctuaryMst.stName}"></option>
						</select>
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Mobile No<span class="text-danger"> *</span></label> 
						<input th:type="number" required="required" th:field="*{IMobile}" autocomplete="off" th:maxlength="10" onBlur="checkFormDatabase(this.value)" placeholder="Student Mobile" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label" for="">Student<span class="text-danger"> *</span> </label> 
							<select id="stStudentId" class="form-control custom-select" th:field="*{stStudentId}"
								data-placeholder="Choose a Category" tabindex="1" th:value="*{stStudentId}" > 
								<option value=''>New</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">First Name<span class="text-danger"> *</span></label>
					<input type="text" required="required" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Last Name</label>
						<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Email</label>
						<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Occupation<span class="text-danger"> *</span></label>
						<input th:type="text" required="required" th:field="*{stOccupation}" placeholder="Student Occupation" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Total No of Round Chanting Daily<span class="text-danger"> *</span></label>
						<input th:type="number" required="required" th:field="*{mChanting}" th:max="99" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Address<span class="text-danger"> *</span></label> 
						<input type="text" required="required" th:field="*{stAddress}" placeholder="Student Address" class="form-control mb-4 col-4">   
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Laxmi Contributed<span class="text-danger"> *</span></label>
						<input th:type="number" required="required" th:field="*{mContributed}" th:max="9999" placeholder="Laxmi Contributed" class="form-control mb-4 col-4">
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="control-label" for="">Contribution Mode<span class="text-danger"> *</span> </label> 
							<select id="" class="form-control custom-select" th:field="*{contributionMode}"
								data-placeholder="Choose a Category" tabindex="1" th:value="*{contributionMode}" > 
								<option value='0'>Not Yet</option>
								<option value='1'>Cash</option>
								<option value='2'>Online (UPI etc.)</option>
							</select>
						</div>
					</div>
				</div>  
		 	</div>
		 	<hr>
		 	<div class="center">
		 		<button type="submit" class="btn btn-info">Save</button>
		 	</div>
		 	</form>
			<hr>
			<label for="">Registered Student List</label>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Sr.</th>
				      <th scope="col">StudentId</th>
				      <th scope="col">First</th>
				      <th scope="col">Last</th>
				      <th scope="col">Contribution</th>
				      <th scope="col">Mobile</th>
				      <th scope="col">Address</th>
				      <th scope="col">Occupation</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				  <tr th:each="student,count : ${yatraRagisterdList}">
		   			<td th:text="${count.count}">  </td>
					<td th:text="${student.stStudentId}"></td>
					<td th:text="${student.objGbltOtpStudentRegTrns.firstName}"></td>
					<td th:text="${student.objGbltOtpStudentRegTrns.lastName}"></td>
					<td th:text="${student.contributed}"></td>
					<td th:text="${student.objGbltOtpStudentRegTrns.IMobile}"></td>
					<td th:text="${student.objGbltOtpStudentRegTrns.stAddress}"></td>
					<td th:text="${student.objGbltOtpStudentRegTrns.stOccupation}"></td>
					<td>
					<!--  a th:href="@{/course/delete/{id}/{configId}(id=${student.stStudentId},configId=${student.yatraCruiseId})}" class="btn btn-danger">Delete /{configId}(configId=${student.yatraCruiseId}</a>-->
					<a th:attr="onclick=|removeThis('${student.stStudentId},${student.yatraCruiseId}')|" class="btn btn-danger">Remove</a> 
					</td>
					</tr>
				  </tbody>
				</table>
			<hr>
		</div>
		<a th:href="@{/course-config/list}"> Back to Student List</a>
	<script th:src="@{/iyf/course_registration.js}"></script>
	<script type="text/javascript">
	function removeThis(stStudentId,yatraCruiseId){

		$('#stStudentId').val(stStudentId);
		$('#yatraCruiseId').val(yatraCruiseId);
		$("#myForm").attr("action", '../course/removeRegistration');
		$( "#myForm" ).submit();
	}
	
	</script>
</body>
</html>
