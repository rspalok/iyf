<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    
    <link rel="icon" type="image/x-icon" href="/iyf/assets/images/avatars/user.jpg">
      
    <!-- metas, link and scripts -->
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/font-awesome/4.5.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.custom.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/chosen.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-duallistbox.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker3.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-timepicker.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/daterangepicker.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-datetimepicker.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-colorpicker.min.css}" />
    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{/assets/css/fonts.googleapis.com.css}" />
    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />

    <!-- ace settings handler -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <head>
        <meta charset="UTF-8">
        <title>This Is base Page</title>
    </head>
    <body>
        <!--div th:replace="/../com/header" >  </div-->

        <footer th:replace="/../com/header::header1"></footer>


        <div th:replace="${content}"></div>
        <footer th:replace="/../com/footer::footer1"></footer>
        
        
        <!-- page specific plugin scripts -->
        <script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
        <script type="text/javascript">
        if ('ontouchstart' in document.documentElement)
            document.write("<script th:src='@{/assets/js/jquery.mobile.custom.min.js}'>"
            + "<"+"/script>");
        </script>

        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <!--[if lte IE 8]>
        <script src="assets/js/excanvas.min.js"></script>
        <![endif]-->
        <script type="text/javascript" th:src="@{/assets/js/jquery.easypiechart.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/jquery.sparkline.index.min.js}"></script>

        <script type="text/javascript" th:src="@{/assets/js/jquery-ui.custom.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/jquery.ui.touch-punch.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/chosen.jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/spinbox.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap-datepicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap-timepicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/moment.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/daterangepicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap-datetimepicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap-colorpicker.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/jquery.knob.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/autosize.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/jquery.inputlimiter.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/jquery.maskedinput.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap-tag.min.js}"></script>
        <!-- ace scripts -->
        <script type="text/javascript" th:src="@{/assets/js/ace-elements.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/ace.min.js}"></script>

        <script type="text/javascript" th:src="@{/assets/js/ace-extra.min.js}"></script>

        <script type="text/javascript" th:src="@{/iyf/main.js}"></script>
        <script type="text/javascript">
            jQuery(function($) {

                $('.date-picker').datepicker({
                    autoclose : true,
                    todayHighlight : true
                })
                //show datepicker when clicking on the icon
                .next().on(ace.click_event, function() {
                    $(this).prev().focus();
                });

                //or change it into a date range picker
                $('.input-daterange').datepicker({
                    autoclose : true
                });

                $('text.limited').inputlimiter({
                    remText: '%n character%s remaining...',
                    limitText: 'max allowed : %n.'
                });
                if(!ace.vars['old_ie']) $('#date-timepicker1').datetimepicker({
                     //format: 'MM/DD/YYYY h:mm:ss A',//use this option to display seconds
                     icons: {
                        time: 'fa fa-clock-o',
                        date: 'fa fa-calendar',
                        up: 'fa fa-chevron-up',
                        down: 'fa fa-chevron-down',
                        previous: 'fa fa-chevron-left',
                        next: 'fa fa-chevron-right',
                        today: 'fa fa-arrows ',
                        clear: 'fa fa-trash',
                        close: 'fa fa-times'
                     }
                    }).next().on(ace.click_event, function(){
                        $(this).prev().focus();
                    });

            });
        </script>
    </body>

</html>
