<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>Dashboard - Ace Admin</title>
        <meta name="description" content="overview &amp; stats" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    </head>

    <body class="no-skin">

        <div id="navbar" class="navbar navbar-default ace-save-state" th:fragment="header1">
            <div class="navbar-container ace-save-state" id="navbar-container">
                <!--button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
                    <span class="sr-only">Toggle sidebar</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                    <a th:href="@{/home}"> Home Menu</a> > Scheduled Batches
                </button-->

                <div class="navbar-header pull-left">
                    <a th:href="@{/home}" class="navbar-brand">
                        <small>
                            <i class="fa fa-leaf"></i>
							<span th:text="${session.user.stOrgNameId}">ISKCON YOUTH FORUM</span>
                        </small>
                    </a>
                </div>

                <div class="navbar-buttons navbar-header pull-right" role="navigation">
                    <ul class="nav ace-nav">
                        <li class="light-blue">
                            <a data-toggle="dropdown" href="/#" class="dropdown-toggle">
                                <img class="nav-user-photo" src="../assets/images/avatars/user.jpg" alt="user"/>
                                <span class="user-info">
                                    <small>Welcome,</small>
                                    <span th:text="${session.user.stFirstName}">Pepper</span>
									<span th:text="${session.user.stLastName}">Pepper</span><br>
                                </span>

                                <i class="ace-icon fa fa-caret-down"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()" class="navbar-buttons navbar-header pull-right" role="navigation">
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <input hidden type="submit" value="Sign Out"  th:hidden="true" />
                        <button href="javascript: document.logoutForm.submit()"  class="btn btn-success">Sign out</button>
                    </form>
                </div>
            </div><!-- /.navbar-container -->
        </div>
    </body>
</html>
