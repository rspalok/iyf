<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Dashboard </title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>

    <link rel="stylesheet" th:href="@{/assets/css/fonts.googleapis.com.css}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>

    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}"/>

    <!-- ace settings handler -->
    <script type="text/javascript" th:src="@{/assets/js/ace-extra.min.js}"></script>

</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
        
        <div class="navbar-header pull-left">
            <a href="/iyf/home" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf"></i>
					<span th:text="${session.user.stOrgNameId}">ISKCON YOUTH FORUM</span>
                </small>
            </a>
        </div>
        <div sec:authorize="isAuthenticated()" style="float  : right; color : white">
            <a href="javascript: document.logoutForm.submit()"  class="dropdown-toggle">Sign out</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out" />
            </form>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>

<script type="text/javascript">
	if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:src="@{/assets/js/jquery-ui.custom.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery.ui.touch-punch.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery.easypiechart.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery.sparkline.index.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/ace-elements.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/ace.min.js}"></script>

<!-- inline scripts related to this page -->

</body>
</html>
