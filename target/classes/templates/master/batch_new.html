<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})">
<head th:include="com/base :: headerFragment"> <title id="pageTitle">Batch Master</title>
<meta charset="utf-8">

<title>OTP Directory</title>
<style th:inline="text">
</style>

</head>
<body>

	<div class="page-content"> 
	<h2>Batch</h2>
	<hr>
	<form action="#" th:action="@{/batch/save}" th:object="${batch}" method="POST">   
		<div class="row p-t-20">
		
		<input type="hidden" th:field="*{IBatch}" />
			<div class="col-xs-12"> 
				<div class="col-md-4 col-sm-4">
					<label for="stName">batch Name</label>  
					<input class="form-control form-field" required="required" maxlength="110" type="text" th:field="*{stName}" placeholder="Username"  />
					 
				</div> 
				<div class="col-md-4 col-sm-4">
					<label for="dtBatchStart">Date Picker</label> 
					<div class="input-group">
						<input class="form-control date-picker" required="required" th:field="*{dtBatchStart}" type="text" data-date-format="dd-mm-yyyy" /> 
						<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
					</div>
				</div> 
				<div class="col-md-4 col-sm-4">
					<label for="dtBatchEnd">Date Picker</label> 
					<div class="input-group">
						<input class="form-control date-picker" required="required" th:field="*{dtBatchEnd}" type="text" data-date-format="dd-mm-yyyy" /> 
						<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
					</div>
				</div>
			</div>  
	 	</div>
	 	<hr>
	 	<div class="center">
	 		<button type="submit" class="btn btn-info">Save</button>
	 	</div>
			
	</form> 
	<a th:href="@{/batch/list}"> Back to Student List</a>
	 
	</div>
</body>
</html>
