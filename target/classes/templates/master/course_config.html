<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
  
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body  class="no-skin">

 	<div th:insert="/../com/header" >  </div>
	<div class="container">

		<div class="page-content"> 
		<h1>
			Course Configure List <i class="bi bi-download"></i>
		</h1>
		<a th:href="@{/course-config/form}" class="btn btn-primary btn-sm mb-3">
			Configure a course</a>

		<table  class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Name</a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Batch Id </a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Name</a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> Start Date</a></th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=stName&sortDir=' + ${reverseSortDir}}"> End Date</a></th>
					 
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listGbltOtpStudentRegTrns}"> 
					<td th:text="${student.stName}"></td>
					<td th:text="${student.mIBatch}"></td>
					<td th:text="${student.mICourse}"></td>
					<td th:text="${student.mDtCourseStart}"></td>
					<td th:text="${student.mDtCourseEnd}"></td> 
					<td>
					<a th:href="@{/course-config/showFormForUpdate/{id}(id=${student.mICourseConfig})}" class="btn btn-primary">Update</a> 
					<a th:href="@{/course-config/delete/{id}(id=${student.mICourseConfig})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPages > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-3">Total Rows: [[${totalItems}]]</div>
				<div class="col-sm-7"
					style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
						th:if="${currentPage != i}"
						th:href="@{'/course-config/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
						&nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/course-config/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/course-config/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div>
 </div>
 </div>
 
	<div th:insert="/../com/footer" >  </div>
</body>
</html>
