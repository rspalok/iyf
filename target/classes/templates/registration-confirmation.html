<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})"xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:include="com/base :: headerFragment"> <title id="pageTitle">Menu</title>
	<title>Registration Confirmation</title>
</head>

<body>

	<h2>User registered successfully!</h2>

	<hr>
	<div sec:authorize="isAuthenticated()">
			Authenticated as <span sec:authentication="name"></span>
			Authenticated as <span sec:authorize="hasRole('ROLE_USER')"></span>
	</div>
	<a th:href="@{/showMyLoginPage}">Login with new user</a>
	
</body>

</html>
