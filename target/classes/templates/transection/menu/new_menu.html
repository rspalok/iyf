<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})">
<head th:include="com/base :: headerFragment">
    <title id="pageTitle">Menu</title>
    
<title>OTP Directory</title>
<meta charset="utf-8">

</head>
<body>
	<div class="page-content">
		<h2>Batch</h2>
		<hr>
			<form action="#" th:action="@{/course/save}" th:object="${iyfCoureRegTrn}" method="POST">   
			<div class="row p-t-20">
			 
				<div class="col-xs-12"> 
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Student</label> 
						<select class="form-control" th:field="*{stStudentId}" >
						    <option value="0">select option</option>
						    <option th:each="option : ${AllOtpStudent}" th:value="${option.stStudentId}" th:text="${option.firstName}"></option>
						</select>
					</div>
					<div class="col-md-4 col-sm-4">
						<label for="mDtCourseEnd">Batch</label> 
						<select class="form-control" th:field="*{mICourseConfig}" >
						    <option value="0">select option</option>
						    <option th:each="option : ${courseConfig}" th:value="${option.mICourseConfig}" th:text="${option.stName}"></option>
						</select>
					</div>
					 
					 
						
				</div>  
		 	</div>
		 	<hr>
		 	<div class="center">
		 		<button type="submit" class="btn btn-info">Save</button>
		 	</div>
				
		</form>
		</div>
		<a th:href="@{/course-config/list}"> Back to Student List</a>
		<hr>

	
</body>
</html>
