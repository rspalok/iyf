<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="com/base::layout(~{::body})">
<head th:include="com/base :: headerFragment"> <title id="pageTitle">OTP Registration</title>
 <meta charset="utf-8">
   
	<title>OTP Directory</title>

	<style th:inline="text">
		 
	</style>
   
</head>
<body>
	 <div class="page-content"> 
		<h2>New Registration</h2>
		<hr>

		<form action="#" th:action="@{/save}" class="form-validation"  th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{stStudentId}" />			
			<div class="row p-t-20">
				<!--  div class="col-xs-12">-->
				<div class="col-md-4">
					<div class="form-group">
						<label>*Mobile</label>
						<input th:type="number" th:max="9989999999" th:field="*{IMobile}" autocomplete="off" required="required" onBlur="checkFormDatabase(this.value)" placeholder="Student Mobile" class="form-control mb-4 col-4">
			
					</div> 
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>*First Name</label>
						<input type="text" th:field="*{firstName}" required="required" placeholder="Student First Name" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>Last Name</label>
					<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>DOB</label>
						<div class="input-group">
							<input class="form-control date-picker" th:field="*{dtBirth}" type="text" data-date-format="dd/mm/yyyy" /> 
							<span class="input-group-addon"> <i class="fa fa-calendar bigger-110"></i> </span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>Email</label>
					<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					<label>* Occupation</label>
					<input th:type="text" th:field="*{stOccupation}" required="required" placeholder="Student Occupation" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group"><label>Total No of Round Chanting Daily</label>
					<input th:type="number" th:field="*{mChanting}" th:max="16" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
				
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group"><label>* Address </label>
					<input type="text" th:field="*{stAddress}" required="required" placeholder="Student Address" class="form-control mb-4 col-4"> 
				
					</div>
				</div>
			</div>
			
			<div class="form-actions" style="text-align: center" id="saveButtonDiv"><!-- class="form-actions" -->
				<button type="submit" class="btn btn-info col-2">Save Student</button>
			</div>
		</form>

		<hr>
		<table id="myTable">
			  <tr class="header"> 
		    	  <th scope="col">Mobile</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Email</th>
			      <th scope="col">StudentId</th>
			      <th scope="col">Address</th>
			      <th scope="col">Occupation</th>
			      <th scope="col">Student Id</th>
			  </tr>
			  
			   <tr th:each="student : ${allCurrentRegStudent}">
					<td th:text="${student.IMobile}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.stStudentId}"></td>
					<td th:text="${student.stAddress}"></td>
					<td th:text="${student.stOccupation}"></td> 
					<td th:text="${student.stStudentId}"></td>
					<!--<button th:attr="onclick=|updateAyyendance('${student.stStudentId}')|"  >Mark Present</button></td>  -->
				</tr>
			  
			</table>

		<a th:href="@{/iyf}"> Back to Student List</a>
	</div>
	
	
</body>
</html>
