<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link th:href="@{/css/main.css}" rel="stylesheet" />
	<title>OTP Directory</title>

	<style th:inline="text"> 
	</style> 
</head>
<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>Update Student</h2>

		<form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{stStudentId}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<input type="number" th:field="*{IMobile}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{stAddress}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Update Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/iyf}"> Back to Student List</a>
	</div>
</body>
</html>
