<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="com/base :: headerFragment"> <title id="pageTitle">Menu</title>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link th:href="@{/css/main.css}" rel="stylesheet" />
	<title>OTP Directory</title>

	<style th:inline="text"> 
	</style> 
</head>
<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>Update Student</h2>

		<form action="#" th:action="@{/save}" th:object="${gbltOtpStudentRegTrn}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{stStudentId}" />			
			<label>Mobile</label>
			<input th:type="number" th:field="*{IMobile}" th:maxlength="10"  placeholder="Student Mobile" class="form-control mb-4 col-4">
			<label>First Name</label>
			<input type="text" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4">
			<label>Last Name</label>
			<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
			<label>Email</label>
			<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
			<label>Occupation</label>
			<input th:type="text" th:field="*{stOccupation}" placeholder="Student Occupation" class="form-control mb-4 col-4">
			<label>Total No of Round Chanting Daily</label>
			<input th:type="number" th:field="*{mChanting}" th:max="2" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
			<label>Address</label>
			<input type="text" th:field="*{stAddress}" placeholder="Student Address" class="form-control mb-4 col-4"> 
			
			<button type="submit" class="btn btn-info col-2"> Update Student</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/iyf}"> Back to Student List</a>
	</div>
</body>
</html>
