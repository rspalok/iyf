<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
	<title>OTP Directory</title>

	<style th:inline="text">
		 
	</style>
   
</head>
<body>
	<div class="container">
		<h1>Student Management System <i class="bi bi-download"></i></h1>
		<hr>
		<h2>New Registration</h2>

		<form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{stStudentId}" />			
		
			<label>Mobile</label>
			<input th:type="number" th:field="*{IMobile}" autocomplete="off" th:maxlength="10" onBlur="checkFormDatabase(this.value)" placeholder="Student Mobile" class="form-control mb-4 col-4">
			<label>First Name</label>
			<input type="text" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4">
			<label>Last Name</label>
			<input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4"> 
			<label>Email</label>
			<input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
			<label>Occupation</label>
			<input th:type="text" th:field="*{stOccupation}" placeholder="Student Occupation" class="form-control mb-4 col-4">
			<label>Total No of Round Chanting Daily</label>
			<input th:type="number" th:field="*{mChanting}" th:max="16" placeholder="Total No of Round Chanting" class="form-control mb-4 col-4">
			<label>Address</label>
			<input type="text" th:field="*{stAddress}" placeholder="Student Address" class="form-control mb-4 col-4"> 
			<button type="submit" class="btn btn-info col-2">Save Student</button>
		</form>

		<hr>

		<a th:href="@{/iyf}"> Back to Student List</a>
	</div>
	
	<script src="/assets/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	
</body>
</html>
